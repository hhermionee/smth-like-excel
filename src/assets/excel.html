<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Smth like Excel</title>
</head>
<body>
    <main id="app" class="container">

      <div class="excel">

        <div class="excel__header">
          <input type="text" class="excel__name" value="Новая таблица"/>
          <div class="excel__buttons">
            <button class="excel__button">
              <span class="material-icons">delete_outline</span>
            </button>
            <button class="excel__button">
              <span class="material-icons">close</span>
            </button>
          </div>
        </div>

        <div class="excel__toolbar">
          <div class="excel__buttons">
            <button class="excel__button">
              <span class="material-icons">format_align_left</span>
            </button>
            <button class="excel__button">
              <span class="material-icons">format_align_center</span>
            </button>
            <button class="excel__button">
              <span class="material-icons">format_align_right</span>
            </button>
            <button class="excel__button">
              <span class="material-icons">format_bold</span>
            </button>
            <button class="excel__button">
              <span class="material-icons">format_italic</span>
            </button>
            <button class="excel__button">
              <span class="material-icons">format_strikethrough</span>
            </button>
          </div>
        </div>

        <div class="excel__formula">
          <div class="formula__info">fx</div>
          <div class="formula__input"></div>
        </div>

        <div class="excel__table">
          <div class="table__row">
            <div class="row__info"></div>
            <div class="row__data">
              <div class="data__column-name">
                A
              </div>
              <div class="data__column-name">
                B
              </div>
              <div class="data__column-name">
                C
              </div>
            </div>
          </div>

          <div class="table__row">
            <div class="row__info">1</div>
            <div class="row__data">
              <div class="data__cell selected" contenteditable="">A1</div>
              <div class="data__cell" contenteditable="">B1</div>
              <div class="data__cell" contenteditable="">C1</div>
            </div>
          </div>

          <div class="table__row">
            <div class="row__info">2</div>
            <div class="row__data">
              <div class="data__cell selected" contenteditable="">A2</div>
              <div class="data__cell" contenteditable="">B2</div>
              <div class="data__cell" contenteditable="">C2</div>
            </div>
          </div>
        </div>

      </div>

    </main>
</body>
</html>
